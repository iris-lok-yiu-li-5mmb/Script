<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <header>
        <div class="flex-container grijs">
            <img src="images/grid_0 (1).png" id="jumpingman" srcset="">
            <img src="images/converse.png" alt="" id="star" srcset="">
        </div>
        <div class="flex-container menu">
            <img src="images/nike logo.png" srcset="">
            <nav>
                <ul>
                    <li><a href="">Dames</a></li>
                    <li><a href="">Heren</a></li>
                    <li><a href="">Kids</a></li>
                    <li><a href=""> Solden</a></li>
                </ul>
            </nav>
            <div>
                <input type="text" placeholder="zoeken" id="searchbalk">
                <i class="fa-regular fa-heart" id="heart"></i>
                <i class="fa-solid fa-bag-shopping" id="bag"></i>
            </div>
        </div>
        <div class="flex-container extra">
            <p id="extra">Members krijgen gratis verzending en kunnen binnen 30 dagen gratis retourneren</p>
        </div>
    </header>
    <main>
        <section id="video">
            <div class="videoframe">
                <video autoplay loop muted src="video/Never Settle Never Done Nike.mp4"></video>
            </div>
        </section>
        <section id="mini shop">
            <div class="flex-container mini"></div>
            <h2>ONTDEK MEER</h2>
            <figure>
                <img src="images/usetldr_2109377_u_2144509_image_format_iBcQOHNdDxDXsyC.jpg" alt="men" id="men">
                <figcaption>
                    <input type="button" value="Men" id="button">
                </figcaption>
            </figure>
            <figure>
            <img src="images/usetldr_2109377_u_2144509_image_format_lGPjBYMPdlfdalc.jpg" alt="kids" id="kids">
            <figcaption>
                <input type="button" value="Kids" id="button">
            </figcaption>
        </figure>
        <figure>
        <img src="images/usetldr_2109377_u_2144509_image_format_PCEnuMTidAXSMfO.jpg" alt="women" id="women">
        <figcaption>
            <input type="button" value="Women" id="button">
        </figcaption>
    </figure>
        </section>
        <section id="shoe">
            <div class="trending-container">
                <div class="trending-item"> 
                    <img src="images/usetldr_2109377_u_2144509_image_format_gJhForMSKjDlTWb.jpg" alt="productfoto" id="kidshoe">
                      <div><h3>Top Sneaker</h3><p>Kids schoenen</p></div>
                      <p>€ 100</p>
                    </div>
                  <div class="trending-item"> 
                    <img src="images/usetldr_2109377_u_2144509_image_format_jcVrboDnYilwURr.jpg" alt="productfoto" id="menshoe">
                  </div>
                  <div><h3>Top Sneaker</h3><p>Herenschoenen</p></div>
                  <p>€ 109,99</p>
                </div>
                <div class="trending-item"> 
                    <img src="images/usetldr_2109377_u_2144509_image_format_GVruxUVMDzraiEZ.jpg" alt="productfoto" id="womenshoe">
                    <div><h3>Top Sneaker</h3><p>Vrouwenschoenen</p></div>
                    <p>€ 149,99</p>
                  </div>
            </div>

        </section>
        <section id="membership">

        </section>
    </main>
</body>

</html>
